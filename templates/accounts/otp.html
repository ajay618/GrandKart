{% extends 'base.html' %}


{% block content %}

<section class="section-content padding-y">

<center><header class="mb-4"><h4 class="card-title">Confirm your account?</h4></header></center>

<p class="text-center mt-4">check the inbox of your email - {{email}} - and enter the otp</p>

<body>
    <form action="otp_verification" method="POST">
        {% csrf_token %}
        <center><div class="col form-group"><input class="form-control col-sm-6" type="text" placeholder="enter the otp" name="otp"></div></center>
        <center><button type="submit" class="btn btn-primary btn-lg" > verify  </button></center>
    </form>
</body>


{%if messages%}
{%for message in messages%}
<script>alert('{{message}}')</script>
{%endfor%}
{%endif%}

</section>

<br><br><br><br><br><br>
<br><br><br>

{% endblock content %}
