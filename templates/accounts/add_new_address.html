{% extends 'base.html' %}

{% load static %}
{% block content %}

<section class="section-conten padding-y bg">


{% include 'includes/alerts.html' %}
<div class="container">
<div class="row">
    {% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Add New Address</strong>
        </header>

        <div class="card-body">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container">
                {{ form.as_p }}
                <br>
                <button type="submit" class="btn btn-success" style="color: white;">Save</button>
                </div>
            </form>
        </div>


</div>
</div>


</section>


{% endblock %}
